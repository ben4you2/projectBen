<body>
    <div class="container" style="margin-left:18px;margin-bottom:20px">
        <h2>Emergency Requests</h2>
        <button onclick="logout()">Logout</button>

        <div id="request-form" >
            <h3>Report an Emergency</h3>
            <input type="text" id="emergency-desc" placeholder="Describe the emergency with your name in it">
            <button onclick="submitEmergency()" >Submit</button>
        </div>
    <div id="emergency-request">
        <h3>All Emergency Requests</h3>
        <ul id="emergency-list"></ul>
        </div>
        <i class="fa fa-instagram"></i>
    </div>
    
    
     <img src="/AppEmerg/IMG_1491.jpeg" style="width:430px; margin:-25px;margin-top:12px">
     <br>
     <br>
      <p> Haiti is trough the development using new technologies</p>
    
    <script>
    
        function loadEmergency() {
    let list = document.getElementById("emergency-list");
    list.innerHTML = "";
    
    let emergencies = JSON.parse(localStorage.getItem("emergencies")) || [];
    emergencies.forEach(emergency => {
        let li = document.createElement("li");
        li.innerHTML = `
            <strong>${emergency.description}</strong>
            
            <span style="color:${emergency.status === 'Resolved' ? 'green' : 'red'}">(${emergency.status})</span>
            
          /*  <button onclick="addComment (${emergency.id})" >Comment</button>*/
            
         /* <button onclick="resolveEmergency(${emergency.id})">Mark Resolved</button> */
          
            <ul id="comments-${emergency.id}">
                ${emergency.comments.map(comment => `<li>${comment}</li>`).join("")}
            </ul>
        `;
        list.appendChild(li);
    });
}
    </script>

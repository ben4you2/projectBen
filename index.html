<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Generator</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
   <script src="https://ajax.googleapis.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius:10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #numbers {
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            display: inline-block;
        }
        .number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 5px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }
        .powerball {
            background-color: #ffcccb;
        }
        .foot-right{
            margin-top:250px;
        }
    </style>
</head>
<body>
    <h1>Ben4you Tech Number Generator for lottery</h1>
    <button onclick="generateNumbers()"id="btn">Generate Numbers</button>
    <div id="numbers">Click the button to generate numbers!</div>

    <div>
        This is a page for generate numbers that will help with what you will want to do
        and the numbers are generated with no other option than automatically.
    </div>
    
    <div class="foot-right">
        &copy; All rights reserved, Ben4you Technology - 2025
    </div>

    <script>
        function generateNumbers() {
            // Array to store main numbers
            let mainNumbers = [];
            // Generate 5 unique numbers between 1 and 69
            while (mainNumbers.length < 5) {
                let num = Math.floor(Math.random() * 69) + 1;
                if (!mainNumbers.includes(num)) {
                    mainNumbers.push(num);
                }
            }
            // Sort numbers in ascending order
            mainNumbers.sort((a, b) => a - b);
            // Generate Powerball number between 1 and 26
            let powerball = Math.floor(Math.random() * 26) + 1;
            // Format the output with styling
            let output = mainNumbers.map(num => `<span class="number">${num}</span>`).join('') +
                         `<span class="number powerball">${powerball}</span>`;
            // Display the numbers
            document.getElementById('numbers').innerHTML = output;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

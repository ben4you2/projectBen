<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Registration System</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Alpine.js for reactive behavior -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- SweetAlert2 for better alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom styles -->
  <style>
    [x-cloak] {
      display: none !important;
    }
    
    .avatar-preview {
      height: 100px;
      width: 100px;
      object-fit: cover;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl" x-data="voterApp()" x-effect="initApp">
    <!-- Header -->
    <header class="mb-12 text-center">
      <div class="mb-6 inline-flex items-center gap-3">
        <span class="text-4xl">üó≥Ô∏è</span>
        <h1 class="text-3xl font-bold text-gray-800">National Voter Registry</h1>
      </div>
    </header>

    <!-- Search Voter Section -->
    <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Search Voter</h2>
      <div class="flex gap-4">
        <input type="text" x-model="state.searchQuery" placeholder="Search by Name, ID, or Email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
        <button @click="searchVoter" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-md">
          <i class="fas fa-search mr-2"></i>Search
        </button>
      </div>
    </section>

    <!-- Voter Dashboard -->
    <section class="bg-white rounded-xl shadow-lg p-6 mb-8" x-show="state.selectedVoter">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Voter Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Voter Photo -->
        <div class="flex justify-center">
          <img :src="state.selectedVoter.photo" class="avatar-preview rounded-xl shadow-sm">
        </div>
        <!-- Voter Details -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <p class="text-lg font-semibold text-gray-800" x-text="state.selectedVoter.name"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">National ID</label>
            <p class="text-lg font-semibold text-gray-800" x-text="state.selectedVoter.idNumber"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Age</label>
            <p class="text-lg font-semibold text-gray-800" x-text="`${state.selectedVoter.age} years`"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <p class="text-lg font-semibold text-gray-800" x-text="state.selectedVoter.email"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <p class="text-lg font-semibold text-gray-800" x-text="state.selectedVoter.address"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Registration Form -->
    <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <form @submit.prevent="registerVoter" class="space-y-4" id="registrationForm">
        <!-- Photo Upload -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-4">
            <label class="block text-sm font-medium text-gray-700">Voter Photo</label>
            <div class="relative group">
              <input type="file" id="photo" accept="image/*" required class="hidden" @change="previewImage">
              <label for="photo" class="cursor-pointer block">
                <div class="border-2 border-dashed border-gray-200 rounded-xl p-4 text-center hover:border-blue-500 transition-all duration-300">
                  <template x-if="!state.photoPreview">
                    <div class="space-y-2">
                      <i class="fas fa-camera text-3xl text-gray-400"></i>
                      <p class="text-sm text-gray-600 mt-2">Click to upload photo</p>
                      <p class="text-xs text-gray-400">JPEG/PNG (max 2MB)</p>
                    </div>
                  </template>
                  <img :src="state.photoPreview" x-show="state.photoPreview" class="avatar-preview rounded-xl mx-auto shadow-sm">
                </div>
              </label>
            </div>
          </div>

          <!-- Personal Info -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
              <input type="text" x-model="state.formData.name" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all">
            </div>
            
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">National ID</label>
                <input type="text" x-model="state.formData.idNumber" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                <input type="number" x-model="state.formData.age" min="18" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
              </div>
            </div>
          </div>
        </div>

        <!-- Email and Address -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" x-model="state.formData.email" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <input type="text" x-model="state.formData.address" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-md">
          <i class="fas fa-user-check mr-2"></i>Register Voter
        </button>
      </form>
    </section>

    <!-- Registered Voters List -->
    <section class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Registered Voters</h2>
      <div id="votersList" class="space-y-4">
        <template x-for="voter in state.voters" :key="voter.idNumber">
          <div class="voter-item bg-gray-50 rounded-lg p-4 flex items-start gap-4">
            <img :src="voter.photo" class="w-16 h-16 rounded-full object-cover">
            <div class="flex-1">
              <div class="font-medium text-gray-800" x-text="voter.name"></div>
              <div class="text-sm text-gray-600">ID: <span x-text="voter.idNumber"></span></div>
              <div class="text-sm text-gray-600" x-text="`${voter.age} years ¬∑ ${voter.email}`"></div>
              <div class="text-sm text-gray-600" x-text="voter.address"></div>
            </div>
          </div>
        </template>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-12 text-center">
      <p class="text-sm text-gray-500">
        ¬© <span x-text="new Date().getFullYear()"></span> National Voter Registration System. All rights reserved.
      </p>
    </footer>
  </div>

  <!-- Alpine.js Data and Functions -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('voterApp', () => ({
        state: {
          voters: JSON.parse(localStorage.getItem('voters')) || [],
          formData: {
            name: '',
            idNumber: '',
            email: '',
            age: '',
            address: '',
            photo: ''
          },
          photoPreview: '',
          searchQuery: '',
          selectedVoter: null
        },

        initApp() {
          this.displayVoters();
        },

        previewImage(event) {
          const input = event.target;
          if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
              this.state.photoPreview = e.target.result;
              this.state.formData.photo = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
          }
        },

        registerVoter() {
          const voter = { ...this.state.formData };

          if (!this.validateVoter(voter)) return;

          this.state.voters.push(voter);
          localStorage.setItem('voters', JSON.stringify(this.state.voters));
          this.displayVoters();
          this.resetForm();
          Swal.fire({
            icon: 'success',
            title: 'Voter Registered!',
            text: 'The voter has been successfully registered.',
          });
        },

        validateVoter(voter) {
          if (!voter.name || !voter.email || !voter.age || !voter.address || !voter.idNumber || !voter.photo) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Please fill in all required fields!',
            });
            return false;
          }

          if (voter.age < 18) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Voter must be at least 18 years old!',
            });
            return false;
          }

          if (!/^\d{10,20}$/.test(voter.idNumber)) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'ID Number must be 10-20 digits!',
            });
            return false;
          }

          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(voter.email)) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Please enter a valid email address!',
            });
            return false;
          }

          return true;
        },

        searchVoter() {
          const query = this.state.searchQuery.toLowerCase();
          const foundVoter = this.state.voters.find(voter =>
            voter.name.toLowerCase().includes(query) ||
            voter.idNumber.includes(query) ||
            voter.email.toLowerCase().includes(query)
          );

          if (foundVoter) {
            this.state.selectedVoter = foundVoter;
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Voter Not Found',
              text: 'No voter matches the search criteria.',
            });
          }
        },

        displayVoters() {
          // Alpine.js handles reactivity automatically
        },

        resetForm() {
          this.state.formData = {
            name: '',
            idNumber: '',
            email: '',
            age: '',
            address: '',
            photo: ''
          };
          this.state.photoPreview = '';
          document.getElementById('registrationForm').reset();
        }
      }));
    });
  </script>
</body>
</html>

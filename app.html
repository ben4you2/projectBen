<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="cdn_modules/material-design-lite@1.3.0/material.min.js"></script>
    <script type="text/javascript" src="cdn_modules/bootstrap@5.3.3/css/bootstrap.min.css"></script>
    <title>Emergency Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Emergency Requests</h2>
        <button onclick="logout()">Logout</button>

        <div id="request-form">
            <h3>Report an Emergency</h3>
            <input type="text" id="emergency-desc" placeholder="Describe the emergency">
            <button onclick="submitEmergency()">Submit</button>
        </div>

        <h3>All Emergency Requests</h3>
        <ul id="emergency-list"></ul>
    </div>
<script type="text/javascript" src="cdn_modules/material-components-web@14.0.0/material-components-web.min.js"></script>
<script type="text/javascript" src="cdn_modules/bootstrap@5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" x-data="voterApp()" x-cloak>
<head>
    <!-- Head content remains the same -->
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration System</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó≥Ô∏è</text></svg>">
    
    <style>
        [x-cloak] { display: none !important; }
        .avatar-preview { height: 100px; width: 100px; object-fit: cover; }
        .voter-enter-active { transition: all 0.3s ease-out; }
        .voter-enter-from { opacity: 0; transform: translateY(-20px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header remains unchanged -->

        <!-- Registration Form -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8 animate__animated animate__fadeInUp">
            <!-- Form content remains the same until submit button -->
                  <!-- Registration Form -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8 animate__animated animate__fadeInUp">
            <form @submit.prevent="registerVoter" class="space-y-4" id="registrationForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Photo Upload -->
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-700">Voter Photo</label>
                        <div class="relative group">
                            <input type="file" id="photo" accept="image/*" required 
                                class="hidden" @change="previewImage">
                            <label for="photo" class="cursor-pointer block">
                                <div class="border-2 border-dashed border-gray-200 rounded-xl p-4 text-center hover:border-blue-500 transition-all duration-300">
                                    <template x-if="!state.photoPreview">
                                        <div class="space-y-2">
                                            <i class="fas fa-camera text-3xl text-gray-400"></i>
                                            <p class="text-sm text-gray-600 mt-2">Click to upload photo</p>
                                            <p class="text-xs text-gray-400">JPEG/PNG (max 2MB)</p>
                                        </div>
                                    </template>
                                    <img :src="state.photoPreview" x-show="state.photoPreview" 
                                         class="avatar-preview rounded-xl mx-auto shadow-sm">
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Personal Info -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" x-model="state.formData.name" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all">
                        </div>

                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">National ID</label>
                                <input type="text" x-model="state.formData.idNumber" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                                <input type="number" x-model="state.formData.age" min="18" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" x-model="state.formData.email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <input type="text" x-model="state.formData.address" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all">
                    </div>
                </div>  
            
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-md">
                <i class="fas fa-user-check mr-2"></i>
                <span x-text="isEditMode ? 'Update Voter' : 'Register Voter'"></span>
            </button>
        </section>

        <!-- Search and Filter Section -->
        <div class="mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
            <!-- Search input remains the same -->
                <!-- Search and Filter Section -->

            <!-- ... (search/filter content remains the same) ... -->
      <div class="w-full md:w-64 relative">
        <input type="text" 
               x-model="searchQuery" 
               placeholder="Search voters..." 
               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-400 transition-all"
               @input.debounce.300ms="applyFilters">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
    </div>    
            
            
     <div class="flex items-center gap-4 w-full md:w-auto">
                <!-- Sort select remains the same -->
                <button @click="generatePDFReport" 
                    class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors">
                    <i class="fas fa-file-pdf mr-2"></i>Generate Report
                </button>
            </div>
        </div>

        <!-- Single Voters List Section -->
        <section class="bg-white rounded-xl shadow-lg p-6 animate__animated animate__fadeInUp">
            <div id="votersList" class="space-y-4" x-data="{ selected: null }">
                <!-- Enhanced voter item template -->
                <template x-for="(voter, index) in filteredVoters" :key="voter.idNumber">
                    <div class="voter-item bg-white rounded-lg p-4 flex items-start gap-4 transition-all hover:shadow-md border border-gray-100">
                        <!-- Profile image and details -->
                        <div class="flex items-center gap-3">
                            <button @click="editVoter(index)" 
                                    class="text-yellow-500 hover:text-yellow-600 transition-colors"
                                    title="Edit voter">
                                <i class="fas fa-edit"></i>
                            </button>
                            <!-- Delete button remains -->
                                               <button @click="deleteVoter(index)" 
                                class="text-red-500 hover:text-red-600 transition-colors"
                                title="Delete voter">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- Footer remains unchanged -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('voterApp', () => ({
                isEditMode: false,
                currentEditIndex: -1,
                searchQuery: '',
                sortBy: 'name',
                voters: JSON.parse(localStorage.getItem('voters')) || [],
                state: {
                    formData: { 
                        name: '', 
                        idNumber: '', 
                        age: '', 
                        email: '', 
                        address: '', 
                        photo: '',
                        registrationDate: null 
                    },
                    photoPreview: null
                },

                get filteredVoters() {
                    let filtered = this.voters.filter(voter => {
                        const search = this.searchQuery.toLowerCase();
                        return Object.values(voter).some(value =>
                            String(value).toLowerCase().includes(search)
                        );
                    });

                    return filtered.sort((a, b) => {
                        if (this.sortBy === 'age') return a.age - b.age;
                        if (this.sortBy === 'idNumber') return a.idNumber.localeCompare(b.idNumber);
                        return a.name.localeCompare(b.name);
                    });
                },

                initApp() {
                    this.$watch('voters', value => {
                        localStorage.setItem('voters', JSON.stringify(value));
                    });
                },

                async registerVoter() {
                    if (!this.validateForm()) return;

                    if (this.isEditMode) {
                        this.voters[this.currentEditIndex] = { 
                            ...this.state.formData,
                            registrationDate: new Date().toISOString()
                        };
                    } else {
                        this.voters.unshift({ 
                            ...this.state.formData,
                            registrationDate: new Date().toISOString()
                        });
                    }

                    await Swal.fire({
                        icon: 'success',
                        title: `${this.isEditMode ? 'Updated' : 'Registered'} Successfully!`,
                        showConfirmButton: false,
                        timer: 1500
                    });

                    this.resetForm();
                },

                editVoter(filteredIndex) {
                    const actualIndex = this.voters.indexOf(this.filteredVoters[filteredIndex]);
                    const voter = this.voters[actualIndex];
                    this.state.formData = { ...voter };
                    this.state.photoPreview = voter.photo;
                    this.isEditMode = true;
                    this.currentEditIndex = actualIndex;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                async generatePDFReport() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    // PDF Generation logic from previous answer
                    // ...
                    
                    doc.save(`voter-report-${new Date().toISOString().slice(0,10)}.pdf`);
                },

                validateForm() {
                    const { idNumber, age } = this.state.formData;
                    const idExists = this.voters.some((v, i) => 
                        v.idNumber === idNumber && i !== this.currentEditIndex
                    );

                    if (idExists) {
                        Swal.fire('Error', 'ID Number already exists', 'error');
                        return false;
                    }

                    if (age < 18) {
                        Swal.fire('Error', 'Minimum age is 18', 'error');
                        return false;
                    }

                    return true;
                },

                resetForm() {
                    this.state.formData = { 
                        name: '', idNumber: '', age: '', 
                        email: '', address: '', photo: '',
                        registrationDate: null 
                    };
                    this.state.photoPreview = null;
                    document.getElementById('photo').value = '';
                    this.isEditMode = false;
                    this.currentEditIndex = -1;
                }
            }));
        });
    </script>
</body>
</html>

    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Voter Registration</h2>

        <form id="voterForm" class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded">
            <input type="text" id="idNumber" placeholder="ID Number" class="w-full p-2 border rounded">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
            <input type="text" id="address" placeholder="Address" class="w-full p-2 border rounded">
            <input type="file" id="photo" class="w-full p-2 border rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Register Voter</button>
            
        </form>
        <button class="bg-primary text-white hover:bg-secondary transition duration-300"> Submit
     </button>

    </div>

    <div class="max-w-2xl mx-auto mt-6">

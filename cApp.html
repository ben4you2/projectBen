    </div>

    <script>
        let voters = JSON.parse(localStorage.getItem('voters')) || [];
        displayVoters();

        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(event.target.files[0]);
            }
        }

        function registerOrUpdateVoter(event) {
            event.preventDefault();
            const editIndex = document.getElementById('editIndex').value;

            const voter = {
                name: document.getElementById('name').value.trim(),
                idNumber: document.getElementById('idNumber').value.trim(),
                age: document.getElementById('age').value.trim(),
                email: document.getElementById('email').value.trim(),
                address: document.getElementById('address').value.trim(),
                photo: document.getElementById('imagePreview').src || ''
            };

            if (editIndex) {
                voters[editIndex] = voter;
                document.getElementById('submitBtn').textContent = "Register Voter";
            } else {
                voters.push(voter);
            }

            localStorage.setItem('voters', JSON.stringify(voters));
            resetForm();
            displayVoters();
        }

        function displayVoters() {
            const listDiv = document.getElementById('votersList');
            listDiv.innerHTML = voters.map((voter, index) => `
                <div class="voter-card flex flex-col md:flex-row items-center">
                    <img src="${voter.photo}" class="w-16 h-16 rounded-full object-cover">
                    <div class="flex-1 text-center md:text-left">
                        <div class="font-medium text-gray-800">${voter.name}</div>
                        <div class="text-sm text-gray-600">ID: ${voter.idNumber}</div>
                        <div class="text-sm text-gray-600">${voter.age} years ¬∑ ${voter.email}</div>
                        <div class="text-sm text-gray-600">${voter.address}</div>
                    </div>
                    <div class="flex space-x-2 mt-2 md:mt-0">
                        <button onclick="editVoter(${index})" class="btn btn-edit">Edit</button>
                        <button onclick="removeVoter(${index})" class="btn btn-remove">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function editVoter(index) {
            const voter = voters[index];
            document.getElementById('name').value = voter.name;
            document.getElementById('idNumber').value = voter.idNumber;
            document.getElementById('age').value = voter.age;
            document.getElementById('email').value = voter.email;
            document.getElementById('address').value = voter.address;
            document.getElementById('imagePreview').src = voter.photo;
            document.getElementById('imagePreview').classList.remove('hidden');
            document.getElementById('editIndex').value = index;
            document.getElementById('submitBtn').textContent = "Update Voter";
        }

        function removeVoter(index) {
            Swal.fire({
                title: "Are you sure?",
                text: "This voter will be permanently removed!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    voters.splice(index, 1);
                    localStorage.setItem('voters', JSON.stringify(voters));
                    displayVoters();
                    Swal.fire("Deleted!", "The voter has been removed.", "success");
                }
            });
        }

        function resetForm() {
            document.querySelector('form').reset();
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('editIndex').value = "";
            document.getElementById('submitBtn').textContent = "Register Voter";
        }

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f4f4f9;
}
.calculator {
	background: #fff;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	padding: 20px;
	width: 300px;
}
.buttons {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 10px;
}


button {
  background: #007BFF;
  color: #fff;
  border: none;
  padding: 15px;
  font-size: 1.2em;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
	background: #0056b3;
}

#result {
	width: 100%;
	height: 30px;
	margin-bottom: 20px;
	text-align: right;
	font-size: 1.5em;
	border: none;
	border-bottom: 2px solid #ccc;
	outline: none;
	padding: 10px;
}
	</style>
	<title>App</title>
</head>

<body>
	<div class="calculator">
		<input type="tel" id="result"> 

	<div class="buttons">
		<button onclick="clearResult()">Clear</button>
		</div>
		
		<h3>This is an app to clear your numbers</h3>
		Clear your numbers

		</div>
		
	
	<script>
		function clearResult(){
			const ResultField = document.getElementById('result');
			ResultField.value ='';
		}
	</script>
</body>

</html>

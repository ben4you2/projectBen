                </div>
                
                     
             <!--   <div class="input-group">

                </div>-->

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-medium
                               hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-user-plus mr-2"></i> Register Voter
                </button>
            </form>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="relative">
                <input type="text" id="search" placeholder="Search voters..." 
                       class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200
                              focus:ring-2 focus:ring-blue-400">
                <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
            </div>
        </div>

        <!-- Voters List -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="space-y-4">
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-gray-800">John Doe</h3>
                            <p class="text-sm text-gray-500">ID: 12345678</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="text-blue-500 hover:text-blue-600">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-600">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                        <p><i class="fas fa-envelope mr-2"></i>john@example.com</p>
                        <p><i class="fas fa-map-marker-alt mr-2"></i>123 Main Street</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="font-medium mb-4">Registration Statistics</h3>
                <canvas id="voterChart"></canvas>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <button id="generatePdf" 
                        class="w-full bg-green-500 text-white py-2.5 px-6 rounded-lg font-medium
                               hover:bg-green-600 transition-colors duration-200">
                    <i class="fas fa-file-pdf mr-2"></i> Generate Report
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script type="text/javascript" src="cdn_modules/firebase@11.1.0/firebase-app.js"></script>

    <script>
        (() => {
            const DOM = {
                form: document.getElementById('voterForm'),
                name: document.getElementById('name'),
                idNumber: document.getElementById('idNumber'),
                email: document.getElementById('email'),
                address: document.getElementById('address'),
                photo: document.getElementById('photo'),
                photoPreview: document.getElementById('photoPreview'),
                cancelBtn: document.getElementById('cancelBtn'),
                votersList: document.getElementById('votersList')
            };

            let voters = JSON.parse(localStorage.getItem('voters')) || [];
            let editIndex = -1;

            // Event Listeners
            DOM.photo.addEventListener('change', previewImage);
            DOM.form.addEventListener('submit', handleSubmit);
            DOM.idNumber.addEventListener('input', () => {
                DOM.idNumber.value = DOM.idNumber.value.replace(/\D/g, '');
            });

            async function previewImage(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.size > 2 * 1024 * 1024) {
                    await Swal.fire('Error', 'Image size must be less than 2MB', 'error');
                    return;
                }

                try {
                    const compressed = await compressImage(file);
                    DOM.photoPreview.src = compressed;
                    DOM.photoPreview.style.display = 'block';
                } catch (error) {
                    await Swal.fire('Error', 'Failed to process image', 'error');
                }
            }

            function compressImage(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Resize logic
                            let width = img.width;
                            let height = img.height;
                            const MAX_SIZE = 800;
                            
                            if (width > height && width > MAX_SIZE) {
                                height *= MAX_SIZE / width;
                                width = MAX_SIZE;
                            } else if (height > MAX_SIZE) {
                                width *= MAX_SIZE / height;
                                height = MAX_SIZE;
                            }

                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            canvas.toBlob(blob => resolve(URL.createObjectURL(blob)), 'image/jpeg', 0.7);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            async function handleSubmit(e) {
                e.preventDefault();
                
                const voter = {
                    name: DOM.name.value.trim(),
                    idNumber: DOM.idNumber.value.trim(),
                    email: DOM.email.value.trim(),
                    address: DOM.address.value.trim(),
                    photo: DOM.photoPreview.src || ''
                };

                if (!(await validateVoter(voter))) return;

                if (editIndex === -1) voters.push(voter);
                else voters[editIndex] = voter;

                localStorage.setItem('voters', JSON.stringify(voters));
                displayVoters();
                resetForm();
            }

            async function validateVoter(voter) {
                const errors = [];
                if (!voter.name) errors.push('Name is required');
                if (!voter.idNumber) errors.push('ID Number is required');
                if (!voter.email) errors.push('Email is required');
                if (!voter.address) errors.push('Address is required');

                if (errors.length) {
                    await Swal.fire('Validation Error', errors.join('<br>'), 'error');
                    return false;
                }

                if (!/^\d{8,20}$/.test(voter.idNumber)) {
                    await Swal.fire('Invalid ID', 'ID must be 8-20 digits', 'error');
                    return false;
                }

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(voter.email)) {
                    await Swal.fire('Invalid Email', 'Please enter a valid email', 'error');
                    return false;
                }

                return true;
            }

            function displayVoters() {
                DOM.votersList.innerHTML = voters.map((voter, index) => `
                    <div class="voter-card">
                        <img src="${voter.photo}" class="voter-photo">
                        <div>
                            <h3>${voter.name}</h3>
                            <p><strong>ID:</strong> ${voter.idNumber}</p>
                            <p><strong>Email:</strong> ${voter.email}</p>
                            <p><strong>Address:</strong> ${voter.address}</p>
                            <div class="voter-actions">
                                <button data-action="edit" data-index="${index}">Edit</button>
                                <button data-action="delete" data-index="${index}" 
                                        style="background: #e53e3e">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Event delegation for dynamic buttons
                DOM.votersList.addEventListener('click', handleVoterActions);
            }

            function handleVoterActions(e) {
                const btn = e.target.closest('button');
                if (!btn) return;

                const action = btn.dataset.action;
                const index = parseInt(btn.dataset.index);
                
                if (action === 'edit') editVoter(index);
                if (action === 'delete') deleteVoter(index);
            }

            async function deleteVoter(index) {
                const { isConfirmed } = await Swal.fire({
                    title: 'Delete Voter?',
                    text: "This action cannot be undone!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                });

                if (isConfirmed) {
                    voters.splice(index, 1);
                    localStorage.setItem('voters', JSON.stringify(voters));
                    displayVoters();
                }
            }

            function editVoter(index) {
                const voter = voters[index];
                DOM.name.value = voter.name;
                DOM.idNumber.value = voter.idNumber;
                DOM.email.value = voter.email;
                DOM.address.value = voter.address;
                DOM.photoPreview.src = voter.photo;
                DOM.photoPreview.style.display = 'block';
                editIndex = index;
                DOM.cancelBtn.style.display = 'inline-block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function resetForm() {
                DOM.form.reset();
                DOM.photo.value = '';
                DOM.photoPreview.style.display = 'none';
                DOM.photoPreview.src = '';
                editIndex = -1;
                DOM.cancelBtn.style.display = 'none';
            }

            // Initial display
            displayVoters();
        })();
    </script>

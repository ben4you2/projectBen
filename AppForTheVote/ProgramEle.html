<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="inline-flex items-center gap-3 mb-4">
                <span class="text-4xl">üó≥Ô∏è</span>
                <h1 class="text-3xl font-bold text-gray-800">Voter Registration</h1>
            </div>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 transition-all duration-300 hover:shadow-md">
            <!-- Registration Form -->
            <form id="voterForm" class="space-y-5">
                <div class="space-y-4">
                    <div class="flex items-center border-b border-gray-200 pb-2">
                        <i class="fas fa-user text-gray-400 mr-3"></i>
                        <input type="text" id="name" placeholder="Full Name" 
                               class="w-full p-2 outline-none focus:ring-0">
                    </div>

                    <div class="flex items-center border-b border-gray-200 pb-2">
                        <i class="fas fa-id-card text-gray-400 mr-3"></i>
                        <input type="text" id="idNumber" placeholder="National ID" 
                               class="w-full p-2 outline-none focus:ring-0">
                    </div>

                    <div class="flex items-center border-b border-gray-200 pb-2">
                        <i class="fas fa-envelope text-gray-400 mr-3"></i>
                        <input type="email" id="email" placeholder="Email Address" 
                               class="w-full p-2 outline-none focus:ring-0">
                    </div>

                    <div class="flex items-center border-b border-gray-200 pb-2">
                        <i class="fas fa-map-marker-alt text-gray-400 mr-3"></i>
                        <input type="text" id="address" placeholder="Residential Address" 
                               class="w-full p-2 outline-none focus:ring-0">
                    </div>

                    <div class="border-2 border-dashed border-gray-200 rounded-lg p-4 text-center">
                        <input type="file" id="photo" class="hidden" accept="image/*">
                        <label for="photo" class="cursor-pointer block">
                            <i class="fas fa-camera text-2xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500">Upload Voter Photo (JPEG/PNG)</p>
                        </label>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-medium
                               hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-user-plus mr-2"></i> Register Voter
                </button>
            </form>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="relative">
                <input type="text" id="search" placeholder="Search voters..." 
                       class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200
                              focus:ring-2 focus:ring-blue-400">
                <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
            </div>
        </div>

        <!-- Voters List -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="space-y-4">
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-gray-800">John Doe</h3>
                            <p class="text-sm text-gray-500">ID: 12345678</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="text-blue-500 hover:text-blue-600">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-600">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                        <p><i class="fas fa-envelope mr-2"></i>john@example.com</p>
                        <p><i class="fas fa-map-marker-alt mr-2"></i>123 Main Street</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="font-medium mb-4">Registration Statistics</h3>
                <canvas id="voterChart"></canvas>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <button id="generatePdf" 
                        class="w-full bg-green-500 text-white py-2.5 px-6 rounded-lg font-medium
                               hover:bg-green-600 transition-colors duration-200">
                    <i class="fas fa-file-pdf mr-2"></i> Generate Report
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script type="text/javascript" src="cdn_modules/Chart.js@4.4.1/chart.min.js"></script>
</body>
</html>

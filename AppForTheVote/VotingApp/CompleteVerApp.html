<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voter Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-semibold">Voter Registration</a>
      <div>
        <a href="#register-form" class="text-white px-4 py-2 rounded-md text-lg">Register Voter</a>
        <a href="#voter-list" class="text-white px-4 py-2 rounded-md text-lg">Voter List</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-600 py-16">
    <div class="text-center">
      <h1 class="text-white text-4xl font-semibold mb-4">Welcome to Voter Registration</h1>
      <p class="text-white text-lg mb-6">Ensure you're registered to vote and help others do the same.</p>
      <a href="#register-form" class="bg-yellow-500 text-gray-900 py-2 px-6 rounded-lg font-semibold">Get Started</a>
    </div>
  </section>

  <!-- Register Voter Form -->
  <section id="register-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md mt-12">
    <h2 class="text-3xl font-semibold text-center mb-6">Register Voter</h2>
    <form id="voterForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Full Name" required />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Email Address" required />
      </div>

      <div class="mb-4">
        <label for="id" class="block text-gray-700">ID Number</label>
        <input type="text" id="id" class="w-full p-3 border border-gray-300 rounded-md" placeholder="ID Number" required />
      </div>

      <div class="mb-4">
        <label for="address" class="block text-gray-700">Address</label>
        <input type="text" id="address" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Home Address" required />
      </div>

      <div class="mb-4">
        <label for="photo" class="block text-gray-700">Profile Picture</label>
        <input type="file" id="photo" class="w-full p-3 border border-gray-300 rounded-md" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold">Submit</button>
    </form>
  </section>

  <!-- Voter List Section -->
  <section id="voter-list" class="py-16">
    <h2 class="text-3xl font-semibold text-center mb-8">Voter List</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mx-auto max-w-7xl" id="voterList">
      <!-- Voter Cards will be inserted here -->
    </div>
  </section>

  <!-- Modal (Confirm Deletion) -->
  <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg text-center max-w-sm w-full">
      <h3 class="text-lg font-semibold mb-4">Are you sure you want to delete this voter?</h3>
      <button id="confirmDelete" class="bg-red-600 text-white py-2 px-4 rounded-md">Confirm</button>
      <button id="cancelDelete" class="bg-gray-300 text-gray-900 py-2 px-4 rounded-md ml-2">Cancel</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-6 mt-12">
    <p>&copy; 2025 Voter Registration App. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    const voterForm = document.getElementById('voterForm');
    const voterList = document.getElementById('voterList');
    const modal = document.getElementById('modal');
    const confirmDelete = document.getElementById('confirmDelete');
    const cancelDelete = document.getElementById('cancelDelete');

    // Handle form submission
    voterForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const id = document.getElementById('id').value;
      const address = document.getElementById('address').value;
      const photo = document.getElementById('photo').files[0];

      // Create a voter object
      const voter = {
        name,
        email,
        id,
        address,
        photoURL: URL.createObjectURL(photo)
      };

      // Add to local storage
      let voters = JSON.parse(localStorage.getItem('voters')) || [];
      voters.push(voter);
      localStorage.setItem('voters', JSON.stringify(voters));

      // Clear form
      voterForm.reset();

      // Add to voter list
      displayVoters();
    });

    // Display voters
    function displayVoters() {
      const voters = JSON.parse(localStorage.getItem('voters')) || [];
      voterList.innerHTML = ''; // Clear previous list

      voters.forEach((voter, index) => {
        const voterCard = document.createElement('div');
        voterCard.classList.add('bg-white', 'p-4', 'rounded-md', 'shadow-md', 'text-center');

        voterCard.innerHTML = `
          <img src="${voter.photoURL}" alt="Profile" class="w-24 h-24 rounded-full mx-auto mb-4">
          <h3 class="text-lg font-semibold">${voter.name}</h3>
          <p class="text-gray-600">${voter.id}</p>
          <p class="text-gray-600">${voter.address}</p>
          <button class="bg-red-600 text-white py-2 px-4 rounded-md mt-4" onclick="confirmVoterDelete(${index})">Delete</button>
        `;
        
        voterList.appendChild(voterCard);
      });
    }

    // Show modal for confirming voter deletion
    function confirmVoterDelete(index) {
      modal.classList.remove('hidden');
      confirmDelete.onclick = () => deleteVoter(index);
      cancelDelete.onclick = () => modal.classList.add('hidden');
    }

    // Delete voter from local storage
    function deleteVoter(index) {
      let voters = JSON.parse(localStorage.getItem('voters'));
      voters.splice(index, 1);
      localStorage.setItem('voters', JSON.stringify(voters));
      modal.classList.add('hidden');
      displayVoters();
    }

    // Initial display of voters
    displayVoters();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Registration System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  
  <!-- Header / Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="max-w-screen-xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-white text-2xl font-semibold">Voter Registration</a>
      <div class="flex items-center space-x-4">
        <a href="/dashboard" class="text-white hover:text-gray-400">Dashboard</a>
        <a href="/logout" class="text-white hover:text-gray-400">Logout</a>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <section class="bg-blue-600 text-white py-16 px-6 text-center">
    <h1 class="text-4xl font-semibold mb-4">Welcome to the Voter Registration System</h1>
    <p class="text-xl mb-8">Easily register, search, and verify voters online with our secure platform.</p>
    <a href="#register-form" class="bg-yellow-500 text-black px-6 py-3 rounded-md font-semibold hover:bg-yellow-400 transition duration-300">Register Now</a>
  </section>

  <!-- Registration Form -->
  <section id="register-form" class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-4">Register Voter</h2>
    <form id="voter-form">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Full Name" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Email" required>
      </div>
      <div>
        <label for="id" class="block text-sm font-medium text-gray-700">Voter ID</label>
        <input type="text" id="id" class="mt-1 block w-full px-4 py-2 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Voter ID" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 transition duration-300 mt-4">Submit</button>
    </form>
  </section>

  <!-- Voter List (Admin) -->
  <section class="py-8 px-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Voter List</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="voter-list">
      <!-- Example Voter Card -->
      <!-- Dynamic Voter Cards will be displayed here -->
    </div>
  </section>

  <!-- Modal for Deleting Voter -->
  <div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 hidden" id="modal">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-lg font-semibold text-gray-800">Are you sure?</h2>
      <p class="text-gray-600 mt-2">Do you want to delete this voter?</p>
      <div class="mt-4 flex justify-end space-x-4">
        <button class="bg-gray-300 text-black py-2 px-6 rounded-md" id="cancelModal">Cancel</button>
        <button class="bg-red-600 text-white py-2 px-6 rounded-md" id="deleteVoter">Delete</button>
      </div>
    </div>
  </div>

  <script>
    // Voter Registration
    document.getElementById('voter-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const id = document.getElementById('id').value;

      // Create Voter Card
      const voterCard = `
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
          <img src="https://via.placeholder.com/150" alt="Voter Image" class="w-24 h-24 rounded-full mx-auto mb-4">
          <h3 class="text-lg font-semibold text-center text-gray-800">${name}</h3>
          <p class="text-sm text-gray-600 text-center">ID: ${id}</p>
          <div class="mt-4 text-center">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 transition duration-300" onclick="viewVoterDetails('${name}', '${email}', '${id}')">View Details</button>
            <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500 transition duration-300 mt-2" onclick="showModal('${id}')">Delete</button>
          </div>
        </div>
      `;

      document.getElementById('voter-list').innerHTML += voterCard;

      // Clear form fields after submission
      document.getElementById('voter-form').reset();
    });

    // Show Modal for Deletion
    function showModal(voterId) {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('deleteVoter').setAttribute('data-voter-id', voterId);
    }

    // Close Modal
    document.getElementById('cancelModal').addEventListener('click', function() {
      document.getElementById('modal').classList.add('hidden');
    });

    // Delete Voter
    document.getElementById('deleteVoter').addEventListener('click', function() {
      const voterId = this.getAttribute('data-voter-id');
      document.getElementById('modal').classList.add('hidden');
      alert('Voter with ID: ' + voterId + ' has been deleted');
      // Add the code to remove voter from data storage (e.g., localStorage, database, etc.)
    });

    // View Voter Details
    function viewVoterDetails(name, email, id) {
      alert('Voter Details: \nName: ' + name + '\nEmail: ' + email + '\nID: ' + id);
    }
  </script>

</body>
</html>

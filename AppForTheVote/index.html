<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration System</title>
    <script type="text/javascript" src="cdn_modules/sweetalert2@11.15.10/sweetalert2.min.js"></script>
    <script type="text/javascript" src="cdn_modules/alpinejs@3.14.8/cdn.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a365d;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .photo-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }

        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #3182ce;
        }

        .voters-list {
            margin-top: 2rem;
        }

        .voter-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1.5rem;
        }

        .voter-photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .voter-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .voter-card {
                grid-template-columns: 1fr;
            }
            
            .voter-photo {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voter Registration System</h1>
        
        <div class="form-section">
            <form id="voterForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label for="idNumber">National ID</label>
                        <input type="text" id="idNumber" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Voter Photo</label>
                    <div class="photo-upload" onclick="document.getElementById('photo').click()">
                        <img id="photoPreview" class="photo-preview">
                        <p>Click to upload photo</p>
                        <input type="file" id="photo" accept="image/*" hidden 
                               onchange="previewImage(event)">
                    </div>
                </div>
                
                <button type="submit">Register Voter</button>
                <button type="button" onclick="cancelEdit()" id="cancelBtn" 
                        style="display: none; background: #718096">Cancel</button>
            </form>
        </div>

        <div class="voters-list" id="votersList"></div>
    </div>

    <script>
        let voters = JSON.parse(localStorage.getItem('voters')) || [];
        let editIndex = -1;

        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('photoPreview');
            
            if (input.files && input.files[0]) {
                if (input.files[0].size > 2 * 1024 * 1024) {
                    alert('Image size must be less than 2MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('voterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const voter = {
                name: document.getElementById('name').value.trim(),
                idNumber: document.getElementById('idNumber').value.trim(),
                email: document.getElementById('email').value.trim(),
                address: document.getElementById('address').value.trim(),
                photo: document.getElementById('photoPreview').src || ''
            };

            if (!validateVoter(voter)) return;

            if (editIndex === -1) {
                voters.push(voter);
            } else {
                voters[editIndex] = voter;
                editIndex = -1;
                document.getElementById('cancelBtn').style.display = 'none';
            }

            localStorage.setItem('voters', JSON.stringify(voters));
            displayVoters();
            resetForm();
        });

        function validateVoter(voter) {
            if (!voter.name || !voter.idNumber || !voter.email || !voter.address) {
                alert('All fields are required');
                return false;
            }
            
            if (!/^\d{8,20}$/.test(voter.idNumber)) {
                alert('ID must be 8-20 digits');
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(voter.email)) {
                alert('Invalid email address');
                return false;
            }
            
            return true;
        }

        function displayVoters() {
            const list = document.getElementById('votersList');
            list.innerHTML = voters.map((voter, index) => `
                <div class="voter-card">
                    <img src="${voter.photo}" class="voter-photo">
                    <div>
                        <h3>${voter.name}</h3>
                        <p><strong>ID:</strong> ${voter.idNumber}</p>
                        <p><strong>Email:</strong> ${voter.email}</p>
                        <p><strong>Address:</strong> ${voter.address}</p>
                        <div class="voter-actions">
                            <button onclick="editVoter(${index})">Edit</button>
                            <button onclick="deleteVoter(${index})" 
                                    style="background: #e53e3e">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editVoter(index) {
            const voter = voters[index];
            document.getElementById('name').value = voter.name;
            document.getElementById('idNumber').value = voter.idNumber;
            document.getElementById('email').value = voter.email;
            document.getElementById('address').value = voter.address;
            document.getElementById('photoPreview').src = voter.photo;
            document.getElementById('photoPreview').style.display = 'block';
            editIndex = index;
            document.getElementById('cancelBtn').style.display = 'inline-block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteVoter(index) {
            if (confirm('Are you sure you want to delete this voter?')) {
                voters.splice(index, 1);
                localStorage.setItem('voters', JSON.stringify(voters));
                displayVoters();
            }
        }

        function resetForm() {
            document.getElementById('voterForm').reset();
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('photoPreview').src = '';
            editIndex = -1;
            document.getElementById('cancelBtn').style.display = 'none';
        }

        function cancelEdit() {
            resetForm();
        }

        // Initial display
        displayVoters();
    </script>
</body>
</html>
